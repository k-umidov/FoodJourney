{% extends 'base.html' %}
{% load static %}
{% block main %}
<div class="auth-container">
    <div class="col-11 col-md-6 col-lg-4">
        <div class="card glass-card p-4">
            <h4 class="text-center mb-3">Авторизация</h4>
            <div class="card-body">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-success w-100 mb-2" type="submit">Войти</button>
                    <hr class="text-light">
                    <small>Нет аккаунта?</small>
                    <a href="{% url 'register' %}" class="btn btn-primary w-100 mt-2">Регистрация</a>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock main %}
